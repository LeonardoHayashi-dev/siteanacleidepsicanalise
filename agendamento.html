<main class="section">
  <h1>Agende sua consulta</h1>
  <p>Preencha o formulário abaixo para entrar em contato.</p>

  <form id="formAgendamento">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="tel" id="whatsapp" placeholder="WhatsApp" required />
    <input type="email" id="email" placeholder="E-mail" />

    <textarea id="motivo" placeholder="Motivo do contato"></textarea>

    <div class="radio-group">
      <label><input type="radio" name="tipo" value="Presencial" required /> Presencial</label>
      <label><input type="radio" name="tipo" value="Online" /> Online</label>
    </div>

    <button type="submit" class="btn">Agendar consulta</button>

    <small>As informações enviadas são confidenciais.</small>
  </form>
</main>
